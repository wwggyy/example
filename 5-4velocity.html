<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS动画与velocity.js</title>
   <script src="./vue.js"></script>
   <script type="text/javascript" src="./velocity.min.js"></script>
   <link rel="stylesheet" type="text/css" href="./animate.css">

   <style type="text/css">
     
   </style>
</head>
<body>
 <div id="root">
   <transition name="fade"
              @before-enter="handleBeforeEnter"
              @enter="hanldeEnter"
              @after-enter="handleAfterEnter"
   >         
    <div v-show="show"> Hello </div>
  </transition>
    <button @click="showHandle">controller</button>
    <p>velocity </p>
    
 </div>
 <script>
  

   var vm = new Vue({
     el: '#root',
     data: {
      show: true,
     },
     methods: {
      showHandle: function(){
        this.show = !this.show;
      },
      handleBeforeEnter: function(el){
         el.velocity({opacity :0},{duration: 1000});
      },
      hanldeEnter: function(el,done){
         el.velocity({opacity :1},{duration: 1000});
      },
      handleAfterEnter: function(el){
         console.log("donghua end ");
      }
     }
   })
 </script>
</body>
</html>
