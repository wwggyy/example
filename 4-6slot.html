<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽</title>
   <script src="./vue.js"></script>
</head>
<body>
 <div id="root">
    <child>
        <div slot='header'>header</div>
        <div slot='footer'>
        	<p>footer</p>
        	<router-link tag="ul" to="/city">
        		<li>a</li>
        		<li>b</li>
        	</router-link>
        	<router-link tag="button" to="">xxx
        	</router-link>
        </div>
    </child>
   
 </div>
 <script type="text/ecmascript-6" scoped>
   Vue.component('child',{
        template: '<div><slot name='header'></slot><div>Hello</div><slot name='footer'><a1>默认内容</a1></slot></div>',
   })
  

   var vm = new Vue({
    el: '#root'
   })
 </script>
</body>
</html>
