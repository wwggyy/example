<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS动画原理</title>
   <script src="./vue.js"></script>
   <style type="text/css">
     /*.fade-enter {
        opacity: 0;
     }
     .fade-enter-active {
        transition: opacity 3s;
     }
     .fade-leave-to {
        opacity: 0;
     }
     .fade-leave-active {
        transition: opacity 3s;
     }*/
     .fade-enter, 
     .fade-leave-to{
        opacity: 0;
     }
     .fade-enter-active, 
     .fade-leave-active{
        transition: opacity 3s;
     }
     
   </style>
</head>
<body>
 <div id="root">
   <transition name="fade">
    <div v-show="show"> Hello </div>
  </transition>
    <button @click="showHandle">controller</button>
    <p>
      vue 默认的style前缀是v。 v-enter/v-enter-active

    </p>
 </div>
 <script>
  

   var vm = new Vue({
     el: '#root',
     data: {
      show: true,
     },
     methods: {
      showHandle: function(){
        this.show = !this.show;
      }
     }
   })
 </script>
</body>
</html>
